<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <header>
            <h4>Todo List</h4>
            <div class="input">
                <input type="text" placeholder="ðŸ““ Add your task here" class="input-area">
                <button type="button" class="add-it">+</button>
            </div>
            <div class="delete">
                <button type="button" class="dlt-selected">DELETE SELECTED</button>
                <button type="button" class="dlt-all">DELETE ALL</button>
            </div>
        </header>
        <div class="main">                
        </div>
        <footer>
            <div>
                <button type="button" class="filter">Filter</button>
                <div class="filter-options">
                    <p class="show-all">All</p>
                    <p class="show-pending">Pending</p>
                    <p class="show-completed">Completed</p>
                </div>
            </div>    
            <p class="complete-status">Completed: 0</p>
            <p class="total-tasks">Total Tasks: 0</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
